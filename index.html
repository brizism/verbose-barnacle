<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.png" sizes="192x192">
  <link rel="stylesheet" href="css/styles.css">
  <title>Verbose Barnacle</title>
</head>
<body>
  <main>
    <header class="header">
      <!-- small vector shapes -->
      <img class="header__img" src="img/dots.svg" alt="svg dots">

      <svg style="display: none">
        <symbol id="circle" viewBox="0 0 57.8 58">
          <circle fill="none" stroke="#7BEFBC" style="stroke: var(--primary-color, #7BEFBC)" stroke-width="15" stroke-miterlimit="10" cx="29.1" cy="29" r="21"/>
        </symbol>
      </svg>

      <svg id="circle--1">
        <use xlink:href="#circle" />
      </svg>

      <svg id="circle--2">
        <use xlink:href="#circle" />
      </svg>

      <svg style="display: none">
        <symbol id="triangle" viewBox="0 0 77.4 86.2">
          <polygon fill="none" stroke="#BAB6FF" style="stroke: var(--primary-color, #BAB6FF)" stroke-width="15" stroke-miterlimit="10" points="32.7,72.2 63.7,43.7 14,17.1 "/>
        </symbol>
      </svg>

      <svg id="triangle--1">
        <use xlink:href="#triangle" />
      </svg>

      <svg id="triangle--2">
        <use xlink:href="#triangle" />
      </svg>

      <!-- big vector triangle shapes -->
      <svg style="display: none">
        <symbol id="big-triangle" viewBox="0 0 1976.8 1195.7">
          <polygon fill="#EBF3FF" points="0,0 1971,0 0,1195.7 "/>
        </symbol>
      </svg>

      <svg id="big-triangle--1" width="1538" height="932">
        <use xlink:href="#big-triangle" />
      </svg>

      <svg id="big-triangle--2" width="1538" height="932">
        <use xlink:href="#big-triangle" />
      </svg>

      <svg class="triangle-two" x="0px" y="0px" viewBox="0 0 2075.9 1775.1">
        <polygon fill="#EBF3FF" points="2075.9,1190.3 215,0 0,1775.1 "/>
      </svg>
      
      <svg class="triangle-three" x="0px" y="0px" viewBox="0 0 2069.4 603.7">
        <polygon fill="#EBF3FF" points="0,530.3 2069.4,0 2069.4,603.7 "/>
      </svg>

      <h1>verbose-barnacle</h1>
      <p>Search the definition of words, its synonyms, antonyms &amp; more!</p>
      <form id="search-form">
        <input id="search-input" type="text" placeholder="search word">
      </form>
    </header>
  
    <div id="main"></div>
  </main>


  
  <script src="js/config.js"></script>
  <script src="js/word.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
