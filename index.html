<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Verbose Barnacle</title>
</head>
<body>
  <main>
    <header class="header">
      <svg class="triangle-one" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 1976.8 1195.7" enable-background="new 0 0 1976.8 1195.7" xml:space="preserve">
      <polygon fill="#EBF3FF" points="0,0 1971,0 0,1195.7 "/>
      </svg>
      <?xml version="1.0" encoding="utf-8"?>

      <svg class="triangle-two" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 2075.9 1775.1" enable-background="new 0 0 2075.9 1775.1" xml:space="preserve">
      <polygon fill="#EBF3FF" points="2075.9,1190.3 215,0 0,1775.1 "/>
      </svg>
      
      <svg class="triangle-three" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 2069.4 603.7" enable-background="new 0 0 2069.4 603.7" xml:space="preserve">
      <polygon fill="#EBF3FF" points="0,530.3 2069.4,0 2069.4,603.7 "/>
      </svg>

      <h1>verbose-barnacle</h1>
      <p>Search the definition of words, its synonyms, antonyms &amp; more!</p>
      <form id="search-form">
        <input id="search-input" type="text" placeholder="search word">
      </form>
    </header>
  
    <div id="main"></div>
  </main>


  
  <script src="js/config.js"></script>
  <script src="js/word.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
